# Overfitting configuration for YOLOv5

lr0: 0.01 # Higher learning rate to ensure fast convergence
lrf: 0.01 # Low final learning rate to maintain overfitting
momentum: 0.8 # Slightly reduced momentum to allow quick adjustments
weight_decay: 0.0 # No weight decay to prevent regularization
warmup_epochs: 0.0 # Disable warmup to start training immediately
warmup_momentum: 0.0 # Disable warmup momentum
warmup_bias_lr: 0.0 # Disable warmup bias lr
box: 0.1 # Slightly increase box loss gain
cls: 0.5 # Increase classification loss gain
cls_pw: 1.0 # Default BCELoss positive weight
obj: 1.0 # Increase object loss gain for better focus
obj_pw: 1.0 # Default BCELoss positive weight
iou_t: 0.5 # Standard IoU training threshold
anchor_t: 4.0 # Default anchor threshold
fl_gamma: 0.0 # Disable focal loss
hsv_h: 0.0 # Disable hue augmentation
hsv_s: 0.0 # Disable saturation augmentation
hsv_v: 0.0 # Disable value augmentation
degrees: 0.0 # Disable rotation
translate: 0.0 # Disable translation
scale: 0.0 # Disable scaling
shear: 0.0 # Disable shearing
perspective: 0.0 # Disable perspective transformation
flipud: 0.0 # Disable flip up-down
fliplr: 0.0 # Disable flip left-right
mosaic: 0.0 # Disable mosaic augmentation
mixup: 0.0 # Disable mixup augmentation
copy_paste: 0.0 # Disable copy-paste augmentation

